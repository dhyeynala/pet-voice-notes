<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>PetPulse - Login</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
                  0 8px 32px rgba(102, 126, 234, 0.2),
                  inset 0 1px 0 rgba(255, 255, 255, 0.8);
      padding: 60px 40px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #4ecdc4, #f093fb);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
    }

    .logo {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #667eea;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      color: #2c3e50;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #7f8c8d;
      font-size: 1rem;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .google-btn {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(225, 232, 237, 0.6);
      border-radius: 16px;
      padding: 18px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2c3e50;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
    }

    .google-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .google-btn:hover::before {
      left: 100%;
    }

    .google-btn:hover {
      border-color: #667eea;
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.2);
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 1);
    }

    .google-btn:active {
      transform: translateY(-1px);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .features {
      margin-top: 40px;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .feature i {
      color: #667eea;
      width: 16px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 40px 30px;
      }
      
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üêæ</div>
            <h1>PetPulse</h1>
    <p class="subtitle">Your pet's health journey, recorded and organized with AI-powered insights</p>
    
    <button class="google-btn" onclick="signInWithGoogle()">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <div style="margin-top: 20px;">
      <a href="/auth-troubleshoot.html" style="color: #7f8c8d; text-decoration: none; font-size: 0.9rem;">
        Having login issues? Click here for troubleshooting
      </a>
    </div>

    <div class="features">
      <div class="feature">
        <i class="fas fa-microphone"></i>
        <span>Voice recording with AI transcription</span>
      </div>
      <div class="feature">
        <i class="fas fa-file-pdf"></i>
        <span>PDF upload and smart summarization</span>
      </div>
      <div class="feature">
        <i class="fas fa-users"></i>
        <span>Share with family and veterinarians</span>
      </div>
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <span>Secure cloud storage</span>
      </div>
    </div>
  </div>

  <script type="module">
    import { app } from "./firebase-config.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithRedirect,
      getRedirectResult,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Add additional scopes and settings
    provider.addScope('email');
    provider.addScope('profile');
    
    // Set custom parameters for development
    const isDevelopment = window.location.hostname === 'localhost' || 
                         window.location.hostname === '127.0.0.1';
    
    provider.setCustomParameters({
      prompt: 'select_account'
    });

    // Check for redirect result first (in case we used redirect method)
    getRedirectResult(auth).then((result) => {
      if (result && result.user) {
        console.log("Redirect sign-in successful:", result.user.email);
        window.location.href = "/main.html";
      }
    }).catch((error) => {
      console.log("No redirect result or redirect failed:", error.code);
    });

    window.signInWithGoogle = async function () {
      try {
        console.log("Attempting Google sign-in...");
        console.log("Current domain:", window.location.hostname);
        console.log("Current port:", window.location.port);
        console.log("Full URL:", window.location.href);
        console.log("Is development:", isDevelopment);
        
        const result = await signInWithPopup(auth, provider);
        console.log("Sign-in successful:", result.user.email);
        
        // Small delay to ensure auth state is properly set
        setTimeout(() => {
          window.location.href = "/main.html";
        }, 100);
        
      } catch (error) {
        console.error("Login error:", error);
        console.error("Error code:", error.code);
        console.error("Error message:", error.message);
        
        // More specific error handling
        if (error.code === 'auth/unauthorized-domain') {
          console.log("Unauthorized domain error - trying redirect method...");
          
          // Show helpful message
          const currentUrl = window.location.href;
          const localhostUrl = currentUrl.replace(window.location.hostname, 'localhost');
          
          if (confirm(`Domain authorization issue. Would you like to:\n\n1. Try redirect authentication (click OK)\n2. Or manually navigate to: ${localhostUrl} (click Cancel)\n\nNote: If this persists, the domain needs to be added to Firebase console.`)) {
            try {
              console.log("Trying redirect method...");
              await signInWithRedirect(auth, provider);
              // This will redirect the page, so no further code executes
            } catch (redirectError) {
              console.error("Redirect method also failed:", redirectError);
              alert(`Both authentication methods failed. Please try:\n\n1. Access via: ${localhostUrl}\n2. Clear browser cache and cookies\n3. Contact administrator to add domain to Firebase`);
            }
          } else {
            alert(`Please navigate to: ${localhostUrl}`);
          }
          
        } else if (error.code === 'auth/popup-blocked') {
          alert("Popup was blocked. Please allow popups for this site and try again.");
        } else if (error.code === 'auth/popup-closed-by-user') {
          alert("Login was cancelled. Please try again.");
        } else {
          alert("Login failed: " + error.message);
        }
      }
    };

    // Check auth state on page load
    onAuthStateChanged(auth, user => {
      console.log("Auth state changed:", user ? user.email : "No user");
      if (user) {
        setTimeout(() => {
          window.location.href = "/main.html";
        }, 100);
      }
    });

    // Add some debugging info
    console.log("Firebase app initialized:", app);
    console.log("Auth object:", auth);
    console.log("Current URL:", window.location.href);
    console.log("Development mode:", isDevelopment);
    
    // Add a helpful message for development
    if (isDevelopment) {
      console.log("Development environment detected - should work with localhost");
    } else {
      console.log("‚ö†Ô∏è Production environment - make sure domain is authorized in Firebase");
    }
  </script>
</body>
</html>
