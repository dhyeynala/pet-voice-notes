<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Notes Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="text" id="pet" placeholder="Pet Name"><br>
  <button onclick="signUp()">Sign Up</button>

  <p id="output"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyCVvGsrYlf8rwKVaPlQif8ipW3ghDhBv38",
    authDomain: "puppypages-29427.firebaseapp.com",
    databaseURL: "https://puppypages-29427-default-rtdb.firebaseio.com",
    projectId: "puppypages-29427",
    storageBucket: "puppypages-29427.appspot.com",
    messagingSenderId: "168138704553",
    appId: "1:168138704553:web:69353f37163a17fc1b4bb8",
    measurementId: "G-5X3SX0RBLK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const pet = document.getElementById('pet').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        const res = await fetch('http://127.0.0.1:8000/api/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ uid, pet })
        });

        const data = await res.json();
        document.getElementById('output').innerText = `Summary:\n${data.summary}`;
      } catch (error) {
        console.error("‚ùå Sign up failed:", error);
        document.getElementById('output').innerText = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
