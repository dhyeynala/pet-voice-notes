version: '3.8'

services:
  petpulse:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      # Mount for development (comment out for production)
      - .:/app
      # Mount for Google Cloud credentials
      - ./gcloud-key.json:/app/gcloud-key.json:ro
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

